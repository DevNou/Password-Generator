<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="toggle-container">
    <button id="theme-toggle"><i class="fas fa-moon"></i></button>
  </div>

  <div class="container">
    <h1>Password Generator</h1>

    <!-- Password output -->
    <div class="password-container">
      <input type="text" readonly id="password" aria-label="Generated password" />
      <i class="far fa-copy" id="copy-btn" title="Copy to clipboard"></i>
      <div id="copy-tooltip" class="tooltip">Copied!</div>
    </div>

    <!-- Options -->
    <div class="options">
      <div class="option">
        <label for="length" title="Choose password length">Password Length</label>
        <div class="range-container">
          <input type="range" id="length" min="6" max="24" value="12" />
          <span id="length-value">12</span>
        </div>
      </div>
      <div class="option">
        <label for="uppercase" title="Include uppercase letters">Include Uppercase</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="option">
        <label for="lowercase" title="Include lowercase letters">Include Lowercase</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="option">
        <label for="numbers" title="Include numbers">Include Numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="option">
        <label for="symbols" title="Include symbols">Include Symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>
      <div class="option">
        <label for="exclude-similar" title="Exclude similar characters like i, l, 1, o, 0">Exclude Similar Characters</label>
        <input type="checkbox" id="exclude-similar" />
      </div>
    </div>

    <button id="generate-btn">
      <i class="fas fa-key"></i> Generate Password
    </button>

    <div class="strength-container">
      <p>Password Strength: <span id="strength-label">Medium</span></p>
      <div class="strength-meter">
        <div class="strength-bar"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
